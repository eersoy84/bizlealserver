version: '3'

services:
  bizleal-server:
      build: .
      restart: unless-stopped
      env_file: ./.env
      # command: sh -c 'yarn prod'
      image: bizleal-server
      ports:
        - $HOST_PORT:$PORT
      depends_on:
        - mysqldb
        - redis
      environment:
        - MASTER_DB=mysqldb
        - READ_ONLY_DB=mysqldb
        - WRITE_PORT=$WRITE_PORT
        - READ_PORT=$READ_PORT
        - REDIS_HOST=redis
      networks:
        - bizlealserver_network

  redis:
    image: redis:alpine
    container_name: redis
    restart: unless-stopped
    environment:
      - REDIS_REPLICATION_MODE=master
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - ./redis-data:/redis-data
    ports:
      - 6379
    networks:
      - bizlealserver_network


  mysqldb:
      image: mysql
      container_name: 'mysql_db'
      restart: unless-stopped
      env_file: ./.env
      ports:
        - 3306:3306
      environment:
        - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
        - MYSQL_DATABASE=${MYSQL_DATABASE}
        - BACKUP_DIR=/backups
      networks:
        - bizlealserver_network
      volumes:
        - shared-data:/backups
        - db-data:/var/lib/mysql
        - mysql_config:/etc/mysql
        - ./mysql-init:/docker-entrypoint-initdb.d/

