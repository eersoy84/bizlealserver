  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpMyadmin
    depends_on:
      - mysqldb
    environment:
      PMA_HOST: mysqldb
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      UPLOAD_LIMIT: 300M
    restart: unless-stopped
    networks:
        - bizlealserver_network
    ports:
      - 8081:80

