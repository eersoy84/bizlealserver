apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin-deployment
  namespace: bizleal
  labels:
    app: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
        - name: phpmyadmin
          image: phpmyadmin/phpmyadmin
          ports:
            - containerPort: 8082
          envFrom:
          - configMapRef:
              name: phpmyadmin-config
          - secretRef:
              name: mysqldb-secret 



---
apiVersion: v1
kind: Service
metadata:
  name: phpmyadmin-service
  namespace: bizleal
spec:
  selector:
    app: phpmyadmin
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
