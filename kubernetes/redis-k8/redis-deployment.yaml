apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deployment
  namespace: bizleal
  labels:
    app: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis-master
          image: redis:alpine
          ports:
            - containerPort: 6379
          envFrom:
          - configMapRef:
              name: redis-config


---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: bizleal
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
