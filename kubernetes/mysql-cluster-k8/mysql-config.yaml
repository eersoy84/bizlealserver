apiVersion: v1
kind: ConfigMap
metadata:
  name: mysql-config
  namespace: bizleal
  labels:
    app: mysql
data:
  MYSQL_DATABASE: "bizleal"
  USER: "root"
  primary.cnf: |
    # Apply this config only on the primary.
    [mysqld]
    log-bin    
  replica.cnf: |
    # Apply this config only on replicas.
    [mysqld]
    super-read-only    

